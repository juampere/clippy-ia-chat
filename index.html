<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clippy IA</title>
  </head>
  <body class="">
    <div class=" max-w-2xl mx-auto flex flex-col space-y-3">
      <img class="mt-10" src="src/img/clippy.png" alt="logo de clippy">
      <form id="form" class='flex flex-col space-y-3' >
        <label htmlFor="prompt" class='text-white font-bold text-2xl text-center'>
          ¿Cómo puedo ayudarte?
        </label>
        <div class="relative">
          <input
              name="prompt"
              id="prompt"
              class="border bg-white p-4 rounded-lg w-full"
              placeholder="Pregunta lo que quieras"
          />
                <button
                    id="submit"
                    type="submit"
                    aria-label="Enviar"
                    class=" cursor-pointer absolute top-1/2 right-5 transform -translate-x-1/2 -translate-y-1/2"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        strokeWidth="1.5"
                        stroke="currentColor"
                        class="w-10 h-10"
                    >
                        <path
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                        />
                    </svg>
                </button>
            </div>
          </form>          
        <div id="app" class="text-white py-10 whitespace-break-spaces text-lg"></div>
      </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
